<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="heading">
        <h2 class="heading-title">Weather App</h2>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-box">
                <input type="text" placeholder="Enter Your City" />
                <button>+</button>
            </div>
            <div class="card-image">
                <!-- <img src="assets/images/1.jpg" alt="Weather-Image"> -->
                <div class="img-des">
                    <h2 class="cityNames"></h2>
                    <h2 class="temp">9C</h2>
                    <h2 class="weather-type">Chilly</h2>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
